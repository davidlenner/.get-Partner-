<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
</head>
<body>
    <div>
        <button class="logout-button">Logout</button>
    </div>
    <nav id="sidebar">
        <div>
            <form action="myaccount" method="post" enctype="multipart/form-data">
                My account
                <hr>
                <input name="userName" type="text" placeholder="Your name"> <br>
                <select name="gender" id="">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select> <br>
                <input name="age" type="text" placeholder="Your age"> <br>
                Upload picture <br>
                <hr>
                <input type="file" name="myfile"> <br>
                <select name="myRoom" id="">
                    <option value="White">White</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                    <option value="Red">Red</option>
                </select> <br>
                <select name="program-language" id="">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="JS">JS</option>
                    <option value="Ruby">Ruby</option>
                    <option value="C++">C++</option>
                </select> <br>
                Here I need from - to <br>
                <input name="bio" type="text" placeholder="About you"> <br>
                <button type="submit" value="save" name="save-button">Save</button> <br>
            </form>
        </div>
    </nav>

    <div class="user-data-window">
        <div class="user-picture">
            Picture:
        </div>
        <div class="user-data-table">
            User name: <br>
            Age: br <br>
            Gender: <br>
            Room: <br>
            Favorite Language: <br>
            Bio: <br>
        </div>
    </div>
    <style>
        #sidebar{
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 999;
            background: #7386D5;
            color: #fff;
            transition: all 0.3s;
        }

        .user-data-window{
            border: black solid 2px;
            border-radius: 2%;
            margin-right: 25em ;
            margin-top: 8em;
            float: right;
        }
    </style>
</body>
</html>
